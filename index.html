<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>RGB-to-Hex-Converter</title>
  </head>
  <body id="background">
    <div class="box">
    
    <!-- converter，控制器的父層，等等裝監聽器-->
    <div class="container d-flex flex-column align-items-center" id="color-picker" >
      <div class="title mb-4">
      <h1>A RGB to Hex Converter <i class='bx bx-slider-alt' ></i></h1>
      <h4 class="text-center">Slide it to find your color!</h4>
    </div>
      <!-- Red控制行 -->
      <div class="d-flex align-items-center color my-1">
        <span class="badge badge-danger">R</span>
        <input
          type="range"
          class="custom-range w-100 mx-1"
          id="red-input"
          class="mx-3 mt-1"
          min="0"
          max="255"
          step="1"
          value="15"
        />
        <span class="badge badge-danger" id="red-value">15</span>
      </div>
      <!-- Green控制行 -->
      <div class="d-flex align-items-center color my-1">
        <span class="badge badge-success">G</span>
        <input
          type="range"
          class="custom-range mx-1"
          id="green-input"
          class="mx-3 mt-1"
          min="0"
          max="255"
          step="1"
          value="76"
        />
        <span class="badge badge-success" id="green-value">76</span>
      </div>
      <!-- Blue控制行 -->
      <div class="d-flex align-items-center color m-1">
        <span class="badge badge-primary">B</span>
        <input
          type="range"
          class="custom-range mx-1"
          id="blue-input"
          class="mx-3 mt-1"
          min="0"
          max="255"
          step="1"
          value="129"
        />
        <span class="badge badge-primary" id="blue-value">129</span>
      </div>
      <!-- hex code 顯示區 -->
      <div class="row d-flex align-items-center">
          <span class="badge" id="hex-panel">#0F4C81</span>
      </div>
    </div>
    </div>
    <!-- bootstrap & my js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
